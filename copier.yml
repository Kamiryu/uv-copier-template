_min_copier_version: "9.0.0"
_answers_file: ".copier-answers.yml"

_envops:
  block_start_string: "{%"
  block_end_string: "%}"
  variable_start_string: "{{"
  variable_end_string: "}}"
  comment_start_string: "{#"
  comment_end_string: "#}"
  keep_trailing_newline: false


project_name:
  type: str
  help: "Human-friendly project name"
  default: "My Project"

project_slug:
  type: str
  help: "Repo/package slug (kebab-case, lowercase)"
  default: "{{ project_name | lower | replace(' ', '-') | replace('_', '-') }}"

package_name:
  type: str
  help: "Python import package name (snake_case)"
  default: "{{ project_slug | replace('-', '_') }}"

description:
  type: str
  help: "One-line description"
  default: ""

author_name:
  type: str
  help: "Author name"
  default: "Fabien Roduit"

author_email:
  type: str
  help: "Author email"
  default: "roduitfabien1@gmail.com"

python_min_version:
  type: str
  help: "Minimum Python version"
  default: "3.11"

project_type:
  type: str
  help: "Project type"
  choices:
    - library
    - cli
    - api
    - ml
  default: "library"

include_ci:
  type: bool
  help: "Add GitHub Actions CI (uv + ruff + pytest)?"
  default: true

include_precommit:
  type: bool
  help: "Add pre-commit config (ruff + ruff-format)?"
  default: true

license:
  type: str
  help: "License"
  choices:
    - MIT
    - Proprietary
  default: "MIT"
